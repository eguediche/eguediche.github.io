<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Linux cheat sheet</title>
	</head>
	<body>
		<main>
			<div class="card">
				<h1 class="navigation">Linux commands Cheat Sheet !</h1>
				<article class="navigation">
					<h1>Structure & Navigation</h1>
					<p>
						<code class="navigation">mkdir [location]</code>
						<span>Make a new directory to this location</span>
					</p>
					<p>
						<code>cd [location]</code>
						<span>Change directory to [location]</span>
					</p>
					<p>
						<code>cat ./my-file</code>
						<span>Print the entire content of a file inside the terminal</span>
					</p>
				</article>
			</div>
		</main>
	</body>
	<style></style>
</html>
